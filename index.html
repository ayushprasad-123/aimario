<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
    <center>
      <div class="btn btn-danger" style="width: 100%; text-align: left;">AI Mario Game
      <button class="btn btn-warning" data-toggle="modal" data-target="#ins" style="float: right;">
      Instructions</button>
      </div>
      <img src="mario.jpg" style="width: 100%;">
      <br><br>
      <button class="btn btn-primary" onclick="load()" id="start">Start Game</button>
      <button class="btn btn-danger" onclick="reload()">Reload Game</button>
      <div id="cam"></div>
      <div id="game"></div>
      <br><br>
      <div style="width: 100%; bottom: 0; position: fixed; color: blue; background-color: lightgray;">
        Original Game by Nintendo of America, 1998   Emulator made by linuk</div>
      <div class="modal fade" id="ins">
        <div class="modal-dialog" style="width:90%;">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button> Instructions
            </div>
            <div class="modal-body">
              <img src="left.png" style="display: inline-block; width: 45%;">
              <img src="right.png" style="display: inline-block; width: 45%;">
              <img src="jump.png" style="display: inline-block; width: 45%;">
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
